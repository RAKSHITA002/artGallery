
<app-search></app-search>

<div class="container" style="margin-top: 2vw; margin-left: 6vw">
    <div class="row">
        <div class="col-100" style="margin-bottom: 2vw;">
            <div class="input-box">
                <input type="text" (keyup)="onSearch($event) "placeholder="search"/>
          
            </div>
        </div>
    </div>

    <div class="container" style = "margin-top: 4vw;">
        <div class="row ">
            <div class="col-lg-4" *ngFor="let n of filterData ">
                <div class="card" style="width: 18rem;">
                    <img [src]="'https://www.artic.edu/iiif/2/' + n.image_id + '/full/843,/0/default.jpg'"
                        width="150" height="250'" class="card-img-top" alt="...">
                    <div class="card-body m-1">
                        <h5 class="card-title">{{n.title}}</h5>
                        <p class="card-text" >
                            {{n.artist_title}}
                        </p>
                    </div>
                    <div class="card-body" style="display : flex; justify-content: space-between;">
                        <button (click)="viewMore(n.id)" class="btn btn-info mr-2">View More</button>
                        <button (click)="addToWishlist(n)" class=" btn btn-outline-danger">Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 


    <div class="row">
        <p style = "color : grey; font-weight: 600; font-size: 3vw;">THE COLLECTION</p>
        <div class="col-lg-4" *ngFor="let item of artData | paginate: { itemsPerPage: 12, currentPage: page }">
            <div class="card" style="width: 18rem;">
                <img [src]="'https://www.artic.edu/iiif/2/' + item.image_id + '/full/843,/0/default.jpg'" width="150"
                    height="250'" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title-1" style="color :brown">{{item.title}}</h5>
                    <p class="card-text-1" style="color : grey;">
                        {{item.artist_title}}
                    </p>
                </div>
                <div class="card-body" style="display : flex; justify-content: space-between;">
                    <button (click)="viewMore(item.id)" class="btn btn-info mr-2">View More</button>
                    <button (click)="addToWishlist(item)" class=" btn btn-outline-danger">Wishlist</button>
                </div>
            </div>
        </div>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
